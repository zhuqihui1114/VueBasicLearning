    <style>

    <script src="vue.js"></script>
    <script>
        var c = undefined;
        window.onload=function(){
            c=new Vue({
                el:'#app-2',
                data:{
                    msg:'页面加载于 ' + new Date().toLocaleString()
                }
            });


        };

    </script>
</head>
<body>
    <div id="app-2">
      <span v-bind:title="msg">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！v-bind
      </span>

      </span>
    </div>
